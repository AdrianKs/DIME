<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aktivität erstellen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="choose-category">
    <ion-item>
      <ion-label>Kategorie</ion-label>
      <ion-select [(ngModel)]="category">
        <ion-option value="t">Trinken</ion-option>
        <ion-option value="k">Kino</ion-option>
        <ion-option value="s">Sport</ion-option>
        <ion-option value="p">Party</ion-option>
      </ion-select>
    </ion-item>
  </div>

  <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div #map id='map'></div>

  <div class="set-information">
    <ion-item>
      <ion-label color="primary">Max. Teilnehmer</ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Datum und Uhrzeit</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Informationen</ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item>
  </div>
  <div class="submit-information">
    <button ion-button block outline>Aktivität erstellen</button>
  </div>

</ion-content>
