<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aktivit√§ten</ion-title>
    <ion-buttons end>
    <button ion-button (click)="openSettings()">
      <ion-icon name="settings"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let activityItem of dataActivity">
      <ion-item (click)="openDetails($event, activityItem)">
        <div class="itemLeft">
          <div *ngFor="let userItem of dataUser">
            <img *ngIf="userItem.id==activityItem.creator" src="{{userItem.picURL}}" class="player-item-image" onError="this.src='assets/images/user-shape-64.png'"/>
          </div>
        </div>
        <div class="itemRight">
          <div class="mainDetails">{{activityItem.category}}</div>
          <div class="secondaryDetails">{{ activityItem.locationName }}</div>
          <div class="secondaryDetails">{{ activityItem.date }}</div>
        </div>
      </ion-item>
    </div>
  </ion-list>


  <ion-fab right bottom>
    <button ion-fab icon-only (click)="createActivity($event)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
