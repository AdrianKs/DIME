<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Kategorien</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let categoryItem of dataCategory" text-center>
      <!--Nutzerabfrage fÃ¼r die eigene ID-->
      <div *ngFor="let userItem of dataUser">
        <div *ngIf="userItem.id == 1">
        <button ion-button *ngIf="userItem.categories[categoryItem.id]!=true" class="cubic-button column-100" color="danger" (click)="approveCategory(userItem, categoryItem.id)" icon-only item-left large><ion-icon name={{categoryItem.icon}}></ion-icon></button>
        <button ion-button *ngIf="userItem.categories[categoryItem.id]==true" class="cubic-button column-100" color="secondary" (click)="disableCategory(userItem, categoryItem.id)" icon-only item-left large><ion-icon name={{categoryItem.icon}}></ion-icon></button>
        <ion-card>
          <img src="img/card-saopaolo.png"/>
          <div class="card-title"><ion-icon name={{categoryItem.icon}}></ion-icon></div>
          <div class="card-subtitle">{{categoryItem.name}}</div>
        </ion-card>
        
        </div>
      </div>
    </div>
  </ion-list>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
