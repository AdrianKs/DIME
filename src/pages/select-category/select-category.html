  <div *ngFor="let categoryItem of dataCategory" class="categoryField">
    <ion-card *ngIf="categoryBoolean[categoryItem.id]==true" class="green-ion-card"(click)="disableCategory(categoryItem.id)">
      <div class="card-title"><ion-icon name={{categoryItem.icon}}></ion-icon></div>
      <div class="card-subtitle">{{categoryItem.name}}</div>
    </ion-card>
    <ion-card *ngIf="!(categoryBoolean[categoryItem.id])" class="red-ion-card" (click)="approveCategory(categoryItem.id)">
      <div class="card-title"><ion-icon name={{categoryItem.icon}}></ion-icon></div>
      <div class="card-subtitle">{{categoryItem.name}}</div>
    </ion-card>
  </div>

</ion-content>
