<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>Hello World</title>
</head>

<body>
    <div>
        <div class="container">
        <h2 style="text-align: center">Apache Cordova App</h2>
        </div>
        <div class="container margin-container">
            <div class="row">
            <div id="deviceready" class="blink">
                <p class="event listening align-center">Connecting to Device</p>
                <p class="event received align-center">Device is Ready</p>
            </div>
            </div>
        </div>
        <div class="container margin-container">
            <div id="camera" class="row" style="text-align: center">
                <button type="button" class="btn btn-primary" id="camera-button">Kamera öffnen</button>
            </div>
            <div style="text-align:center">
                <img src="" id="myPicture" />
            </div>
        </div>
        <div class="container margin-container">
            <div class="row" style="text-align: center">
                <button type="button" class="btn btn-success" onclick="getMyPosition()">Aktuelle Position abrufen</button>
            </div>
            <div class="row">
                <div class="col-sm-4 align-center">
                    <p id="Lat"></p>
                </div>
                <div class="col-sm-4 align-center">
                    <p id="Long"></p>

                </div>
                <div class="col-sm-4 align-center">
                    <p id="Timestamp"></p>
                </div>
            </div>
        </div>
        <div class="container margin-container">
            <div class="row" style="text-align: center">
                <button type="button" class="btn btn-danger" onclick="getMyAcceleration()">Aktuelle Bewegungsdaten abrufen</button>
            </div>
            <div class="row">
                <div class="col-sm-4 align-center">
                    <p id="Acc-X"></p>
                </div>
                <div class="col-sm-4 align-center">
                    <p id="Acc-Y"></p>

                </div>
                <div class="col-sm-4 align-center">
                    <p id="Acc-Z"></p>
                </div>
            </div>
        </div>

        <div class="container margin-container">
            <div class="row" style="text-align: center">
                <button type="button" class="btn btn-primary" onclick="getMyDeviceOrientation()">Gerät-Orientierungsdaten abrufen</button>
            </div>
            <div class="row">
                <div class="col-sm-12 align-center">
                <p id="heading"></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
